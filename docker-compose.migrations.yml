# Separate compose file for running migrations
# Usage: docker compose -f docker-compose.yml -f docker-compose.migrations.yml run --rm migrations

services:
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:${POSTGRES_INTERNAL_PORT:-5432}/${POSTGRES_DB:-college_advisor}
      PGHOST: postgres
      PGPORT: ${POSTGRES_INTERNAL_PORT:-5432}
      PGDATABASE: ${POSTGRES_DB:-college_advisor}
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
    networks:
      - app-network
    command: npm run db:push
    depends_on:
      postgres:
        condition: service_healthy
